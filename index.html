<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rifas de Angel</title>
  <style>
    :root {
      --bg:#0b1020;--card:#131a2e;--ink:#e7ecff;--muted:#aab4d6;
      --brand:#5b8cff;--brand-2:#8ad0ff;--ok:#00d68f;
      --warn:#ffb020;--bad:#ff6470;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#0b1020 0%,#0f1630 100%);
      color:var(--ink);
    }

    .wrap{max-width:1100px;margin:0 auto;padding:16px}

    .hero{padding:24px 18px;border-radius:var(--radius);box-shadow:var(--shadow)}

    .title{font-size:clamp(26px,6vw,42px)}
    .subtitle{font-size:clamp(14px,4vw,16px)}

    .cta{display:flex;flex-wrap:wrap;gap:10px}
    .btn{
      flex:1;
      text-align:center;
      min-width:140px;
      background:var(--brand);
      color:white;
      padding:12px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      box-shadow:var(--shadow);
    }
    .btn:hover{background:var(--brand-2)}

    .grid{display:grid;gap:16px}
    .cards{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}

    .card{background:var(--card);padding:16px;border-radius:var(--radius)}

    .nums{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(50px,1fr));
      gap:8px
    }
    .num{
      padding:14px 0;
      border-radius:12px;
      font-weight:700;
      background:#0f1732;
      cursor:pointer;
      text-align:center;
    }
    .apartado{background:var(--bad);color:white;cursor:not-allowed}

    /* Ajustes extra en pantallas muy chicas */
    @media(max-width:480px){
      .wrap{padding:10px}
      .btn{padding:10px 14px;font-size:14px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero card">
      <h1 class="title">üéüÔ∏è Rifas de Angel</h1>
      <p class="subtitle">Participa por premios en efectivo. Solo $40 por boleto.</p>
      <div class="cta">
        <a class="btn" href="https://wa.me/5218126515543" target="_blank">üì≤ Apartar por WhatsApp</a>
      </div>
    </section>

    <section class="grid cards">
      <div class="card">
        <h3>Premios</h3>
        <ul>
          <li>1¬∞ Premio: $1,000</li>
          <li>2¬∞ Premio: $500</li>
          <li>3¬∞ Premio: $200</li>
        </ul>
      </div>
      <div class="card">
        <h3>Condiciones</h3>
        <p>Se realizar√° la rifa al vender el 90% o el total de los boletos.</p>
      </div>
    </section>

    <section class="card">
      <h3>Boletos Disponibles</h3>
      <div class="nums" id="numeros"></div>
    </section>
  </div>

  <script>
    const TOTAL = 80;
    const ocupados = [3,4,9,10,13,17,22,23,27,29,45,46,53,55];
    const numerosDiv = document.getElementById("numeros");

    for(let i=0;i<TOTAL;i++){
      const num=document.createElement("div");
      num.className="num";
      num.textContent=String(i).padStart(2,"0");
      if(ocupados.includes(i)){
        num.classList.add("apartado");
      }else{
        num.onclick=()=> {
          const msg = `Hola, quiero apartar el n√∫mero ${num.textContent} para la rifa.`;
          window.open(`https://wa.me/5218126515543?text=${encodeURIComponent(msg)}`,"_blank");
        };
      }
      numerosDiv.appendChild(num);
    }
  </script>
</body>
</html>
