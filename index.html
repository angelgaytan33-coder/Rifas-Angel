<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rifas de Angel</title>
  <style>
    :root {
      --bg:#0b1020;--card:#131a2e;--ink:#e7ecff;--muted:#aab4d6;
      --brand:#5b8cff;--brand-2:#8ad0ff;--ok:#00d68f;
      --warn:#ffb020;--bad:#ff6470;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#0b1020 0%,#0f1630 100%);
      color:var(--ink);
    }

    .wrap{max-width:1100px;margin:0 auto;padding:16px}

    .hero{
      padding:24px 18px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      align-items:center;
      gap:20px;
    }

    .hero img{
      width:90px;
      height:auto;
      border-radius:12px;
    }

    .hero-text{
      flex:1;
    }

    .title{font-size:clamp(26px,6vw,42px);margin:0}
    .subtitle{font-size:clamp(14px,4vw,16px);margin:6px 0 0}

    .cta{display:flex;flex-wrap:wrap;gap:10px}
    .btn{
      flex:1;
      text-align:center;
      min-width:140px;
      background:var(--brand);
      color:white;
      padding:12px 18px;
      border-radius:12px;
      text-decoration:none;
      font-weight:700;
      box-shadow:var(--shadow);
      cursor:pointer;
      border:none;
    }
    .btn:hover{background:var(--brand-2)}

    .grid{display:grid;gap:16px}
    .cards{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}

    .card{background:var(--card);padding:16px;border-radius:var(--radius)}

    .nums{
      display:grid;
      grid-template-columns:repeat(10,1fr);
      gap:8px
    }
    .num{
      padding:14px 0;
      border-radius:12px;
      font-weight:700;
      background:#0f1732;
      cursor:pointer;
      text-align:center;
      transition:background .2s;
      user-select:none;
    }
    .num:hover{background:var(--brand)}
    .num.selected{background:var(--ok);color:#000}
    .num.ocupado{
      background:var(--bad);
      color:#fff;
      cursor:not-allowed;
      opacity:0.6;
    }

    .resumen{
      margin:15px 0;
      font-size:16px;
      color:var(--ink);
      text-align:center;
    }

    @media(max-width:480px){
      .wrap{padding:10px}
      .btn{padding:10px 14px;font-size:14px}
      .nums{grid-template-columns:repeat(auto-fit,minmax(40px,1fr))}
      .hero{flex-direction:column;text-align:center}
      .hero img{width:70px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero card">
      <img src="logo_rifas.png" alt="Logo Rifas de Angel">
      <div class="hero-text">
        <h1 class="title">üéüÔ∏è Rifas de Angel</h1>
        <p class="subtitle">Participa por premios en efectivo. Solo $40 por boleto.</p>
      </div>
    </section>

    <section class="grid cards">
      <div class="card">
        <h3>Premios</h3>
        <ul>
          <li>1¬∞ Premio: $1,000</li>
          <li>2¬∞ Premio: $500</li>
          <li>3¬∞ Premio: $200</li>
        </ul>
      </div>
      <div class="card">
        <h3>Condiciones</h3>
        <p>Se realizar√° la rifa al vender el 90% o el total de los boletos.</p>
      </div>
    </section>

    <section class="card">
      <h3>Boletos Disponibles</h3>
      <div class="nums" id="numeros"></div>

      <div class="resumen" id="resumen">Selecciona tus boletos</div>

      <div style="margin-top:20px;text-align:center;">
        <button class="btn" onclick="enviarSeleccion()">üì≤ Apartar seleccionados</button>
      </div>
    </section>
  </div>

  <script>
    const TOTAL = 80;
    const PRECIO = 40;
    const ocupados = [3,4,5,6,7,8,9,10,11,13,14,15,17,18,19,22,23,25,27,28,29,30,32,33,35,40,42,43,44,45,46,53,54,55,64,75,77];
    const numerosDiv = document.getElementById("numeros");
    const resumenDiv = document.getElementById("resumen");
    const seleccionados = new Set();
    const elementos = {}; 

    function actualizarResumen(){
      if(seleccionados.size===0){
        resumenDiv.textContent = "Selecciona tus boletos";
      } else {
        const lista = Array.from(seleccionados).map(n=>String(n).padStart(2,"0")).sort().join(", ");
        const total = seleccionados.size * PRECIO;
        resumenDiv.textContent = `Seleccionaste: ${lista} (${seleccionados.size} boletos = $${total})`;
      }
    }

    for(let i=0;i<TOTAL;i++){ 
      if(ocupados.includes(i)) continue;

      const num=document.createElement("div");
      num.className="num";
      num.textContent=String(i).padStart(2,"0");

      num.onclick=()=> {
        if(num.classList.contains("ocupado")) return;

        if(seleccionados.has(i)){
          seleccionados.delete(i);
          num.classList.remove("selected");
        } else {
          seleccionados.add(i);
          num.classList.add("selected");
        }
        actualizarResumen();
      };

      numerosDiv.appendChild(num);
      elementos[i] = num;
    }

    function enviarSeleccion(){
      if(seleccionados.size===0){
        alert("Selecciona al menos un n√∫mero.");
        return;
      }
      const lista = Array.from(seleccionados).map(n=>String(n).padStart(2,"0")).sort().join(", ");
      const total = seleccionados.size * PRECIO;
      const msg = `Hola, quiero apartar los n√∫meros: ${lista} (${seleccionados.size} boletos = $${total}) para la rifa.`;
      window.open(`https://wa.me/5218126515543?text=${encodeURIComponent(msg)}`,"_blank");

      seleccionados.forEach(n=>{
        const elem = elementos[n];
        if(elem){
          elem.classList.remove("selected");
          elem.classList.add("ocupado");
          elem.onclick = null;
        }
      });
      seleccionados.clear();
      actualizarResumen();
    }
  </script>
</body>
</html>
